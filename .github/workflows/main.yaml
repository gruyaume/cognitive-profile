name: Main branch CI

on:
  push:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  lint-report:
    uses: ./.github/workflows/lint-report.yaml

  build:
    uses: ./.github/workflows/build.yaml

  build-image:
    needs: build
    uses: ./.github/workflows/build-image.yaml

  integration-tests:
    needs: build-image
    uses: ./.github/workflows/integration-tests.yaml

  publish-ghcr:
    if: github.ref_name == 'main'
    needs: integration-tests
    uses: ./.github/workflows/publish-ghcr.yaml

  publish-gar:
    needs: integration-tests
    uses: ./.github/workflows/publish-gar.yaml
    with:
      actions-id-token-request-token: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
      actions-id-token-request-token-url: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN_URL }}
